<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountriesTask</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="dark">
    <div class="container">
        <h1>Where in the world?</h1>
        <button class="toggle"><i class="far fa-moon moon"></i>Dark Mode</button>
    </div>
    <div class="container">
        <div class="form-control">
            <input type="text" placeholder="Search for a country..." class="search">
            <i class="fas fa-search"></i>
        </div>
        <div class="dropDownCon">
            <div class="dropDown">
                <p>Filter by Region</p>
                <button><i class="fas fa-chevron-down"></i></button>
            </div>
            <div class="drop">
                <p class="region">All</p>
                <p class="region">Africa</p>
                <p class="region">America</p>
                <p class="region">Asia</p>
                <p class="region">Europe</p>
                <p class="region">Oceania</p>
            </div>
        </div>
    </div>
    <div class="countries"></div>
    <div class="countryModal show">
        <button class="back">Back</button>
        <div class="modal">
            <div class="leftModal">
                <img src="" alt="">
            </div>
            <div class="rightModal">
                
                <div class="modalInfo">
                    <div class="innerLeft inner">
                        <p><strong>Native Name:</strong>
                        <p><strong>Population:</strong>
                        <p><strong>Region:</strong>
                        <p><strong>Sub-region:</strong>
                        <p><strong>Capital:</strong>
                    </div>
                    <div class="innerRight inner">
                        
                        <p><strong>Top Level Domain:</strong>
                        <p><strong>Currencies:</strong>
                        <p><strong>Languages:</strong>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./src/script.js"></script>
</body>
</html>
